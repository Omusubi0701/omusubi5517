<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>オセロ P2P</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🟢 オセロ P2P対戦</h1>

  <div class="info">
    <span>現在の手番: <strong id="current-player">黒</strong></span>
    <span>黒: <span id="black-count">2</span> | 白: <span id="white-count">2</span></span>
  </div>

  <div id="board" class="board"></div>

  <button id="restart">リスタート</button>

  <h2>📡 接続</h2>
  <div class="connection">
    <button id="createOffer">ホストとして開始</button>
    <button id="createAnswer">ゲストとして接続</button>
    <button id="setRemote">SDPをセット</button>
    <textarea id="sdpIn" placeholder="相手から受け取ったSDPをここに貼り付け" rows="6"></textarea>
    <textarea id="sdpOut" placeholder="このSDPを相手に送ってください" rows="6" readonly></textarea>
  </div>

  <h2>💬 チャット</h2>
  <div id="chat-container">
    <div id="chat-log"></div>
    <div class="chat-input-area">
      <input type="text" id="chat-input" placeholder="メッセージを入力..." />
      <button id="chat-send">送信</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
